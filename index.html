<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
	<h1>Куда бы ты хотел поехать на выходных?</h1>
	<textarea class="col-9 mx-auto textareaInput" style="height: 100px"></textarea>
	<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2645.5179788049304!2d129.752959708439!3d62.03971880627416!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5bf64a51ab70020b%3A0x2b8e5116195aa828!2z0J_Qu9C-0YnQsNC00Ywg0J_QvtCx0LXQtNGL!5e0!3m2!1sru!2sru!4v1618301968855!5m2!1sru!2sru" height="400" style="border:0;" allowfullscreen="" loading="lazy" class="col-9 mx-auto iframe"></iframe>
	<button class="btnInput">Поехали</button>

	<script type="text/javascript">
		let input = document.querySelector('.textareaInput');
		let link = 0;
		let btn = document.querySelector('.btnInput');
		let iframe = document.querySelector('.iframe')
		btn.onclick = function(){
			link = input.value;
			iframe.src = link
		}
	</script>
</body>
</html>
